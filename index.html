<body>
    <h1 color>Clicker Гослинг</h1>
    <button class="d1" onclick="click2();"></button>
	<p class="p1" id="d1">0</p> 
    <div class="fb">
        
    <p class="p2" >Стоимость:</p><p class="p2" id="pi1"></p>
    </div>
    <input type="button" onclick="click3();" value="Улучшение" class="b2" >
    

<script>
 let n = 0;
 let r =1;
 let i = 10;
function click2(){
    

 n=n+ r;
 document.getElementById('d1').innerHTML = n;
}
function click3(){
    if (n>=i){
        n=n-i;
        r++;
        i=i*5;
        document.getElementById('d1').innerHTML = n;
        document.getElementById('pi1').innerHTML = i;
    }
 }

    if (window.performance) {
        document.getElementById('pi1').innerHTML = i ;
} 

</script>
